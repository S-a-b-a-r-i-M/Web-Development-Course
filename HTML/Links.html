<!DOCTYPE html>
<html>
    <head>
        <title>HyperLinks</title>
    </head>

    <body>
         <!--LINKS -->
         <h3>LINKS (HYPERLLINKS)</h3>
         <!--Relative URL-->
         <a href="MyFamily.html">My Family Details</a><br><br>
         <!--Absolute URl-->
         <a href="https://www.swiggy.com/">Order Online</a><br><br>
         <!--target attribute-->
         <p>It opens the page in new tab</p>
         <a href="MyFamily.html" target="_blank">My Family Details</a><br>
         <p>It opens the page full body of the window like _blank</p>
         <a href="https://www.swiggy.com/" target="_top">Go to swiggy</a><br>
         <!--Tooltip using title tag-->
         <p>Showing some extra information about the link</p>
         <a href="MyFamily.html" title="This will open the details of my family" target="_blank">
            My Family Details</a>                                                                                                                                                                                                                                                                                                                                         
         <!--GO To my mail-->
         <p>This link will get you to open mail</p>
         <a href="mailto:sabarinithi2002@gmail.com" target="_blank">Contact Us Through Mail</a>
    </body>
</html>
