<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/CSS sheets/SignUp_1.css" type="text/css">
</head>

<body>
    <div class="regform">
        <h2>Sign Up</h2>
        <form action="" method="GET">
            <div class="box">
                <label for="name">User Name</label>
                <input class="textinput" type="text" id="name" name="name">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input class="textinput" type="email" id="email" name="email">
            </div>
            <div class="box">
                <label for="pwd">Password</label>
                <input class="textinput" type="password" id="pwd" name="pwd">
            </div>
            <div class="radio">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                
                <label for="female">Female</label>
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
