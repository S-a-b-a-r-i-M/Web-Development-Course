<!DOCTYPE html>
<html>

    <head>
        <title>Forms</title>
    </head>

    <body  bgcolor="#ffffe">
        <h2>Forms In HTML</h2>
        <br>
        <form action="formDemo1.html" method="GET" autocomplete="on">
          <div id="form">
            <label for="username">UserName</label>
            <input type="text" name="username" id="username" placeholder="your name"  required>
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your mail id" required>
            <br><br>

            <label for="number">Phone</label>
            <input type="number" name="number" id="number" value="9943234907" minlength="10" maxlength="10" required>
            <br><br>

            <label>DOB</label>
            <input type="date" name="dob" id="dob">
            <br><br>

            <label>Gender</label> &nbsp;
            <input type="radio" name="gender" value="male">
            <label>Male</label>
            &nbsp;
            <input type="radio" name="gender" value="female">
            <label>Female</label>
            <br><br>

            <label>Profession</label>
            <select name="profession" id="profession">
                <option></option>
                <option>Business</option>
                <option>Government Job</option>
                <option>Defence Dpt.</option>
                <option>Employee</option>
                <option>Self Employeed</option>
            </select>
            <br><br>

            <label>Hobbies</label><br>
             <label><input type="checkbox">Cricket</label><br>
             <label><input type="checkbox">Volley Ball</label><br>
             <label><input type="checkbox">Foot Ball</label>
            <br><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="7" required>
            <br><br>

            <label>Describe your skills</label>
            <textarea name="about" id="about" cols="15" maxlength="100"></textarea>
            <br><br>

            <label>Resume</label>
            <input type="file" name="resume">
            <br><br>
            
            <button type="submit">Submit</button> &nbsp
            <button type="reset">Reset</button>
          </div>
        </form>
    </body>
</html>
